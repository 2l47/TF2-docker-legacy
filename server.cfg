// Where to download custom maps from
sv_downloadurl "http://milenko.ml/tf/"

// Server tags
sv_tags milenko

// Allow calling votes to kick players
sv_vote_issue_kick_allowed 1

// Allow calling votes more often for testing. Default 150.
sv_vote_creation_timer 10

// No bullet spread
tf_use_fixed_weaponspreads 1

// No crits
tf_weapon_criticals 0
tf_weapon_criticals_melee 0

// Disable autobalance
mp_autoteambalance 0

// Allow joining unbalanced teams
mp_teams_unbalance_limit 0

// Allow spamming sprays
decalfrequency 0

// Allow spamming voice lines a little bit
sm_cvar tf_max_voice_speak_delay 0.1
